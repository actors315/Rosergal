language: php
php:
  - '5.6'
  - '7.0'

# 项目所在分支
branches:
  only:
  - master

# 配置环境
before_install:

install:
  - composer install --prefer-dist --optimize-autoloader --quiet

script: true

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_ACCESS_TOKEN
  target-branch: deploy
  keep-history: true
  on:
    branch: master
